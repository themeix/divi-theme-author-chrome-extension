<!DOCTYPE html>
<html>
<head>
  <title>Elegant Themes Dashboard Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Elegant Themes Dashboard Helper</h1>
    
    <div class="stats-container">
      <div class="stats-header">
        <h2>Dashboard Stats</h2>
        <button id="refresh-btn" title="Refresh Data">â†»</button>
      </div>
      <div class="stats-content">
        <p><strong>Total Sales:</strong> <span id="total-sales">Loading...</span></p>
        <p><strong>Total Earnings:</strong> <span id="total-earnings">Loading...</span></p>
        <p><strong>Last Updated:</strong> <span id="last-updated">Never</span></p>
      </div>
    </div>
    
    <div class="products-container">
      <div class="products-header">
        <h2>Products</h2>
        <div class="filter-controls">
          <select id="sort-filter">
            <option value="name">Sort by Name</option>
            <option value="totalSales">Sort by Total Sales</option>
            <option value="todaysSales">Sort by Today's Sales</option>
            <option value="salesDifference">Sort by Sales Difference</option>
          </select>
          <select id="order-filter">
            <option value="desc">High to Low</option>
            <option value="asc">Low to High</option>
          </select>
        </div>
      </div>
      <div id="products-list">
        <p class="loading-message">Loading product data...</p>
      </div>
    </div>
    
    <div class="actions-container">
      <button id="export-btn" class="primary-btn">Export to Google Sheet</button>
      <button id="clear-btn" class="secondary-btn">Clear Stored Data</button>
    </div>
    
    <div id="status-message"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
